apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]
sourceSets.test.java.srcDirs = ["test/"]

eclipse.project {
    name = appName + "-core"
}

dependencies {
    compile 'com.firebase:firebase-client-jvm:2.3.1'
}
